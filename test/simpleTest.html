<body class="flexcenter">
	<div id="buttons" style="display: inline-block;">

		<div id="previousPage" style="display: inline-block; margin: 5px;">Left</div>
		<div id="nextPage" style="display: inline-block; margin: 5px;">Right</div>
	</div>

	<div id="flexforever" style="height:90%;"> </div>

	<!-- Now we start messing with the flex object -->
	<script type="text/javascript">


		window.onload = function() {


			var flex = require('flexforever');

			var div = document.getElementById("flexforever");
			
			var flexOptions = 
			{
				objectSize: {width: 150, height: 150, rowMargin: 4},
				width: "50%", 
				height: "50%"

			};

			var nf = flex(div, flexOptions);

			 document.getElementById('addPage').addEventListener('click', function (event) {
			    nf.createNewPage();
			 });
 			document.getElementById('nextPage').addEventListener('click', function (event) {
			    nf.nextPage();
			 });
 			document.getElementById('previousPage').addEventListener('click', function (event) {
			    nf.previousPage();
			 });
